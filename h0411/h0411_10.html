<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--method는 form에만 넣을 수 있음-->
    <form action="send.html" method="get">
        <input type="hidden" name="ip" value="127.0.0.1"><br>
        <label>달력</label>
        <input type="date" name="date"><br>
        <label>검색</label>
        <input type="search" name="search"><br>
        <label>이메일</label>
        <input type="email" name="email"><br>
        <!--fieldset 은 로그인비번을 한묶음으로 묶어줌 legend도 한묶음에 제목 달수있음-->
        <label>아이디</label>
        <!--name을 넘겨줄때 서버에서 변수로 지정함, 아래에서 두번째 작성한 id는 문서상에서 찾아가는 위치점과 같음 세번째 id는 값-->
        <input type="text" name="id" id="id" maxlength="5"><br> 
        <label>패스워드</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="submit" value="로그인">
        


    </form>
</body>
</html>
