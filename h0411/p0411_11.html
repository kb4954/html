<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            var chkId = document.getElementById("id").value.length;
            if (chkId<4){
                alert("아이디는 2자리 이상 입력하세야 로그인이 가능합니다.")
                document.getElementById("id").value = ""//아이디 입력값을 비우고
                document.getElementById("id").focus(); //아이디 입력창에 포커스를 맞춤
                return;

            }
            memberFrm.submit();

        }

    </script>
</head>
<body>
    <form action="send.html" name="memberFrm" method="post">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw"><br>
        <input type="button" onclick="mbtn()" value="로그인"><br>
    </form>
    
</body>
</html>
