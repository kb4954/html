<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            var chkId = document.getElementById("id").value.length; //입력된 자리수
            if (chkId<4){
                alert("아이디는 2자리 이상 입력하셔야 로그인이 가능합니다.");
                document.getElementById("id").value = "" // input데이터 삭제
                document.getElementById("id").focus();  // input 커서 이동
                return;
            }
            memberFrm.submit(); // 이름이 memberFrm action으로 이동.
        }
    </script>
</head>
<body>
    <!--api: get,post,update,delete-->
    <!--form: action 클릭하면 이동하는 이동페이지, taget:_blank, self / name: 이름, 
    method-get: 개인정보 노출 가능 URL 노출 
    post: 개인정보 노출 X -->
    <form action="send.html" name="mamberFrm" method="post">
        <!--폼 안에 글자표현시 사용되는 태그 label-->
        <!---->
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>

        <label>패스워드</label>
        <input type="text" name="pw"><br>
        <!--onclick은 자바스크립트를 불러오는 명령어-->
        <input type="button" onclick="mbtn()" value="로그인"><br>
        
    </form>
    
    
</body>
</html>
