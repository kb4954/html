<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        *{margin: 0; padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        a{text-decoration: none; color: inherit;}
        ul,ol{list-style: none; }
        #header-top{width: 100%; height: 35px; background: #202020;}
        #header-top ul{ width: 400px; height: 35px; /* float: right;으로 오른쪽으로 정렬할 수 있음/ 글자사이 공간은 width값을 늘리면 됨. */
            color: white; font-size: 13px; 
            margin-right: 40px;
            float: right;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            
        }
        nav{width: 100%; height: 81px; border-bottom: 1px solid black;}
        #nav-nav{width:1840px; height: 81px;
            margin: 0 auto; 
            display: flex; justify-content: space-between;
            align-items: center;/* 위에 붙어있는걸 내려오게함. */
        }
        nav .logo a{display: inline-block; 
            /*a 태그는 width height가 안먹힘. 그래서 display: inline-block; 해줘야 먹힘.*/
            width: 100px; height: 30px;
            background: url('images/ico_set.png') -320px -385px no-repeat;
            background-size: 800px 800px;/* xy축 */
        
        }
        nav .menu{ width: 750px; }
        .menu ul{display: flex; justify-content: space-between;}
        .menu a{font-size: 22px; font-weight: 700;
            line-height: 81px; height: 81px; display: inline-block;
            box-sizing: border-box; /* 마우스커서를 댔을때 흔들리는 것을 방지해줌 */
        }
        .menu a:hover{
            border-bottom: 4px solid #b2cd03;
        }

        nav .q_menu{width: 100px; height: 52px; }

        .q_menu ul{ font-size: 12px; font-weight: 600; color: #101010;
            display: flex; justify-content: space-between;
        }

        .q_menu-img1, .q_menu-img2{ margin: 0 auto;
            width: 32px; height: 32px;
        }
        .q_menu-img1{ 
            background: url('images/ico_set.png') -584px -320px no-repeat;
            background-size: 800px 800px;
        }
        .q_menu-img2{
            background: url('images/ico_set.png') -628px -320px no-repeat;
            background-size: 800px 800px;
        }
        #banner{ width: 100%; height: 320px;
            background: url('images/join_sub.jpg') no-repeat;
        }


    </style>
</head>
<body>
    <header>
        <div id="header-top">
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">고객행복센터</a></li>
                <li><a href="#">배송지역검색</a></li>
                <li><a href="#">기프트카드 등록</a></li>
            </ul>
        </div>
        <nav>
            <div id="nav-nav">
                <div class="logo">
                    <a href=""></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="">COOKIT소개</a></li>
                        <li><a href="">COOKIT메뉴</a></li>
                        <li><a href="">리뷰</a></li>
                        <li><a href="">이벤트</a></li>
                        <li><a href="">MY쿡킷</a></li>
                    </ul>
                </div>
                <div class="q_menu">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="q_menu-img1"></div>
                                <div>장바구니</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="q_menu-img2"></div>
                                <div>메뉴찾기</div>
                            </a>
                        </li>
                    </ul>

                    
                </div>
            </div>
        </nav>
    </header>
    <div id="banner"></div>
</body>
</html>
