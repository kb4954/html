<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*radio와 인접한 label을 찾아서 border를 붙이라는 뜻 not이라는 의미는 초기값을 의미하고 괄호안에 임의변수(?)가 있어야함 */
        input[type='radio']:not(old) + label{border: 1px solid green;}
        input[type='radio']:not(old):checked + label{background:  green; color: white;
        font-weight: 700;
        }
        
        h2{width: 100px; height: 40px; border: 1px solid black; text-align: center;}
        h2:hover+p{background: black; color: white; font-weight: 700;}
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <p>회원가입을 하시면 많은 혜택이 주어집니다. 회원가입을 해주세요.</p>
    <form>
        <label>성별</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">남성</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여성</label>
    </form>
    
</body>
</html>
