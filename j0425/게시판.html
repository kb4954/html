<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #container{width: 1200px; margin: 30px auto; text-align: center; }
        h2{font-size: 40px; margin-bottom:40px ;}
        table{width: 1200px; margin: 0 auto;}
        table,th,td{border: 1px solid black; border-collapse: collapse;}
        th{height: 60px; background: #eee;}
        td{height: 50px;}
        button{width: 100px; height: 35px;}
        input:focus{outline: none;} /* 기본 focus 형태를 제거 */
        input:focus{border: 2px solid red;} /* 기본 focus 형태를 제거 */
        input{margin-bottom: 5px;}
        #input{margin-bottom: 30px;}
        #input div{font-size: 30px; margin-bottom: 10px;}
        #input input{width: 500px; height: 32px; padding-left: 20px;}
    </style>
    <script>
        //등록,삭제,수정을 완성하시오
        $(function(){
            let no =1 ;
            let hdata = ``
            let suFlag = 0;
            let updateNum = 0;
            for(i=0;i<5;i++){
                hdata += `<tr id="${no}">`
                hdata += `<td>${i+1}</td>`
                hdata += `<td>제목</td>`
                hdata += `<td>작성자</td>`
                hdata += `<td>2025-04-25</td>`
                hdata += `<td>1</td>`
                hdata += `<td>`
                hdata += `<button type="button">수정</button>`
                hdata += `<button type="button">삭제</button>`
                hdata += `</td>`
                hdata += `</tr>`
                no++                
            };
            $("#tbody").html(hdata); // 등록


            //게시글 한개 추가
            $(document).on("click","#save",function(){
                //확인용 console
                if(suFlag == 0){ // suFlag가 0일때 save 버튼을 누르는 것으로 확인
                    console.log("제목: ",$("#title").val());
                    console.log("작성자: ",$("#id").val());
                    hdata = `` // 빈공백으로 초기화 (이전데이터 중복소환 방지)
                    hdata += `<tr id="${no}">`
                    hdata += `<td>${no}</td>`
                    hdata += `<td>${$("#title").val()}</td>`
                    hdata += `<td>${$("#id").val()}</td>`
                    hdata += `<td>2025-04-25</td>`
                    hdata += `<td>1</td>`
                    hdata += `<td>`
                    hdata += `<button type="button">수정</button>`
                    hdata += `<button type="button">삭제</button>`
                    hdata += `</td>`
                    hdata += `</tr>`
                    no++            
                    
                    $("#tbody").append(hdata);
                    alert("게시글을 저장합니다.")
                    $("#title").val(""); //빈공백으로 초기화 함
                    $("#id").val("");

                }else{ //suFlag ==1 일때이며, 이는 게시글 save가 아닌 다른 버튼을 눌렀을때
                    //확인용 console
                    console.log("제목: ",$("#title").val());
                    console.log("작성자: ",$("#id").val());
                    console.log("updateNum: ",updateNum);
                    //수정할 데이터 다시 등록 코드
                    hdata = `` // 빈공백으로 초기화 (이전데이터 중복소환 방지)
                    hdata += `<td>${updateNum}</td>`
                    hdata += `<td>${$("#title").val()}</td>`
                    hdata += `<td>${$("#id").val()}</td>`
                    hdata += `<td>2025-04-25</td>`
                    hdata += `<td>1</td>`
                    hdata += `<td>`
                    hdata += `<button type="button">수정</button>`
                    hdata += `<button type="button">삭제</button>`
                    hdata += `</td>`  
                    
                    // 새로운 번호를 html에 등록함
                    $(`${updateNum}`).html(hdata);
                    alert("게시글을 수정합니다.")
                    $("#title").val(""); //빈공백으로 초기화 함
                    $("#id").val("");
                    $("#save").text("저장");
                    suFlag 
                    
                    
                    
                    
                    




                }


            })


        });//jquery


    
    </script>    
</head>
<body>
    <div id="container">
        <h2>게시판</h2>
        <div id="input">
            <div>글을 입력하세요.</div>
            <input type="text" name="title" id="title" placeholder="제목을 입력하세요."><br>
            <input type="text" name="title" id="id" placeholder="작성자를 입력하세요."><br>
            <button type="botton" id="save">저장</button>
            <button type="botton" id="cancel">취소</button>
        </div>
        <table>
            <colgroup>
                <col width="10%">
                <col width="*">
                <col width="12%">
                <col width="12%">
                <col width="12%">
                <col width="20%">
            </colgroup>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>기타</th>
            </tr>
            <tbody id="tbody">
            <tr id="no">
                <th>1</th>
                <th>제목</th>
                <th>작성자</th>
                <th>2025-04-25</th>
                <th>1</th>
                <th>
                    <button type="button">수정</button>
                    <button type="button">삭제</button>
                </th>
            </tr>



                
            </tbody>
            </table>
        
    </div>
</body>
</html>
