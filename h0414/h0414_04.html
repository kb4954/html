<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.html" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="id"><br> <!--name이 있어야지 날라감, 내가 입력한 값이 value로써 날라감-->
        <!--select: 여러개 중 1개 선택, selected: 우선순위로 먼저 선택됨. optiongruop으로 그룹형태도 가능-->
        <select name="major">
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전자공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>

        </select>
        <br>
        <!--cols(행): 가로로 40글자 가능 rows(열): 4줄 가능하다-->
        <textarea name="memo" cols="40" rows="4"></textarea>
        <br>
        <input type="submit" value="전송">
        <!--(중요)button 태그 속성 submit이라고 하면 이동이 되어짐. 그래서 꼭 타입을 button으로 변경해야됨-->
        <button type="button" onclick="move()">전송2</button><!--button은 자바스크립트 사용할때 주로 많이 씀 -->
        <script>
            function move(){
                alert("이동을 하지 않습니다.")

            }

        </script>
    </form>

</body>
</html>
