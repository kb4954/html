<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--아이디,패스워드,전화번호,성별,취미: 골프,수영,조깅,독서-->
    <!--autofocus: 들어가자마자 커서 위치 자동으로 placeholder:설명문 입력란 힌트표시 readonly: inputbox 글자가 수정 안됨.그러나 서버로 날라감.
    disabled: 비활성화되며 서버로 날라가지 않음. checked: 체크박스에서 먼저 체크되어 나타남.-->
    <h2>회원가입</h2>
    <form action="http://www.daum.net" method="post" name="frm">
        <label>아이디</label><br>
        <input type="text" name="id" value="aaa" disabled>
        <br>
        <label>패스워드</label><br>
        <!--required: 필수입력 입력이 안되면 넘어가지 않음.-->
        <input type="passward" namd="pw" placeholder="7자리 이하 가능"  required><br>
        <label>전화번호</label><br>
        <input type="text" name="phone"autofocus value="010-1111-2222" ><br>

        <label>성별</label><br>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="여성">
        <br>
        <label>취미</label><br>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="golf">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" checked value="swim">
        <label>조깅</label>
        <input type="checkbox" name="hobby" value="run">
        <label>독서</label>
        <input type="checkbox" name="hobby" value="book">

 

    </form>
    
</body>
</html>
