<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="main.html" method="post">
        <label>아이디</label>
        <input type="text" name="id" value="aaa"><br>
        <!--값을 넣으면 아이디가 미리 들어가있음 (아이디 저장)-->


        <label>성별</label><br>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="여성">

        <!--라벨에 for을 설정하고 input에 id를 동일하게 설정하면 이름만 선택해도 체크되는 형태로 바뀜-->
        
        <br>
        <label>상담여부</label><br>
        <label for="yes">예</label>
        <input type="radio" name="counsel" id="yes" value="yes">
        <label for="no">아니오</label>
        <input type="radio" name="counsel" id="no" value="no">
        <br>
        
        <br>
        <label>취미</label><br>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="book">독서</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <br>
        <input type="submit" value="가입완료">
        <input type="reset" value="취소">

        <!--radio를 할때 같이 그룹으로 묶을것만 name을 같이 해야함-->
        <!--체크박스는 넘어갈때 list타입으로 넘어감. 나머지는 다 문자열 형태로 넘어감-->
        <!--action에는 내가 넘기고 싶어하는 서버를 적음-->

    </form>
    
</body>
</html>
