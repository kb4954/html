<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 700px; height: 500px; border: 30px dotted green;
            font-size: 30px;
            background-color: pink;
            background-size: 100%;
            background-repeat: no-repeat;
            /*배경색이 나오는 시작점-> border-box: 선바깥부분기준, padding-box: 선안쪼개부분기준, content-box: padding 안쪽부분기준*/
            /* 글자가 나오는 부분: content-box */
            background-clip: content-box;
            padding: 30px;
            box-sizing: border-box;
        
        }

        #container{
            width: 100%; height: 900px;
            background-image: url('images/back1.jpg');
            background-size: 200px;
            background-repeat: repeat;
            background-clip: border-box;

        }
        div img{width: 100%;}
    </style>
</head>
<body>
    <div>

    </div>
    <div id="container">

        
    </div>
    
</body>
</html>
