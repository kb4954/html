            <img src="a2.jpg" />
            <p>지난달 취업자 수가 석 달 연속 증가세를 보여 19만 3천 명이 늘어난 거로 집계됐습니다.</p>
            <br>

            <br>
            <p>취업자 수를 산업별로 보면 보건업과 사회복지서비스업에서 지난해보다 7.3%, 21만 2천 명이 늘었고 금융과 보험업에서도 8.9%인 6만 5천 명이 늘어 증가 폭이 컸습니다.</p>
