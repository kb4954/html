<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        /*table내에 td도 테두리를 주기 위해서 같이 적어야함*/
        table,td{width: 600px; height: 200px; border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            vertical-align: top;
            
            /*border-spacing: 20px; 선 여백
            table은 화면이 작아졌을때 유동적으로 움직이지 못해서 잘 안씀
            ul li를 보통 많이 씀         
            */
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
