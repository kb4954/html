<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; font-size: 20px;}
        iframe{width: 100%; height: 900px;}
        div{width: 200px; height: 100px; border: 3px solid black;}
        span{width: 200px; height: 100px; border: 3px solid green;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--div와 달리 span은 width,height 안먹힘 블럭요소로 변경시 가능
     옆으로 블럭형태 display: inline-block; / 혹은 그냥 블럭형태 block-->
    <div>1</div>
    <div>2</div>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>



    <!--시멘틱태그: id나 class 대신 사용, 의미만 담겨있고 기능이 없음 ex) header-->
    <!--iframe은 다 되는것은 아님 특정ip인 경우에만 가능한 경우도 있다.-->
    <!-- <iframe src="http://www.naver.com"></iframe> -->
    
</body>
</html>
