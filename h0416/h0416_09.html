<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        *{margin: 0; padding: 0; font-size: 20px;}
        ul{color: red;}
        /* ~: 형제선택자 중 모든것, 형제선택자가 아니면 안함. */
        a[href]{font-size: 30px;}

        input[type='radio']{font-size: 30px;}



    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id"><br>
        <label>성별</label><br>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="남자">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="여자">

        <label>취미</label>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="golf" value="골프">
        <label for="golf">수영</label>
        <input type="checkbox" name="hobby" id="swim" value="수영">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" id="run" value="조깅">

        <br>
        <button type="button" onclick="fbtn()">확인</button>
        <script>
            function fbtn(){
                //input[type='checkbox']: 속성선택자로 F12를 눌러 checkbox의 개수를 확인하는 방법
                // [속성*=값] 선택자
                // :hover -웹요소에 마우스커서 올려놓을때 스타일 변경
                console.log("체크박스 개수: ",$("input[type='checkbox']").length);
                console.log("체크된 개수: ", $("input[type='checkbox']:checked").length); 
            }

        </script>

    </form>
  

    
</body>
</html>
