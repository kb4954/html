<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{border: 1px solid black; text-align: center;
        border-collapse: collapse;}
        th,td{width: 150px; height: 40px;}
    </style>
</head>
<body>
    <h2>랜덤숫자</h2>
    <table>
        
        <tr>
            <th>정답</th>
            <td>0</td>
        </tr>
    </table>
    <h2>입력한 숫자</h2>
    <table>
        <tr>
            <th>번호</th>
            <td>랜덤숫자</td>
        </tr>
        <tbody id="tbody">
            
        </tbody>
    </table>
    <script>
        //1-10까지 랜덤숫자 6개를 출력. 중복된 숫자가 없도록 6개를 출력하시오.
        //arr1[] = 6개를 저장해서 출력하시오.
        //랜덤숫자 6개
        let arr1 = []
        let i=0
        for(i=0; i<6; i++){
            let ran1 = parseInt((Math.random()*10)+1);
            if(ran1!=arr1[i+1]){
                arr1.push(ran1);
                
            }else(ran1==arr1[i+1])
                continue;
            

            document.write(arr1)
            document.querySelector("#tbody").innerText = arr1     
        } 

    </script>
</body>
</html>
