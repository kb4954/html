<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            width: 200px;
            height: 40px;
            text-align: center;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td>번호</td>
        </tr>
        <tbody id="tbody">
            <tr>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <script>
        let data = ""
        for(let i=1; i<=10; i++){
            data = data +`<tr>`
                data = data + `<td>${i}</td>`
                data = data + `</tr>` 
        }
        console.log(data)
        document.querySelector("#tbody").innerHTML = data
    </script>

    
</body>
</html>
