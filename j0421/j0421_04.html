<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Document</title>
    <script>
        console.log("안녕")
        //alert("안녕") 에러났을 경우 웹 콘솔에서 확인가능 다는 아님
        // aler("안녕")
        
        // 변수 - bool,int,float,str -> boolean/int, float:Number/str

        let a = 1; // 숫자: 정수형
        let b = 10.25; // 숫자: 실수형
        let c = "안녕"; // 문자형
        let d = true; // 논리형
        console.log("a : "+a);
        console.log("b : "+b); // 파이썬 다른타입을 +연산시 에러 여기서는 가능
        console.log("c : "+c);
        console.log("d : "+d);
        console.log(typeof(a)); // number타입으로 나옴 
        console.log(typeof(b)); // number타입으로 나옴 
        console.log(typeof(c)); // string 나옴 
        console.log(typeof(d)); // boolean타입으로 나옴 


    </script>


             
            

</head>
<body>

    
</body>
</html>
