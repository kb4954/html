<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
</head>
<script>
    $(function(){
        $("h2").click(function(){
            console.log("부모요소 : ",$("h2").parent()) //부모요소
            console.log("이전요소 : ",$("h2").prev()) //이전요소
            console.log("다음요소 : ",$("h2").next()) //다음요소
            console.log("가장 가까운 요소 : ",$("h2").closest("span")) //부모요소 중에 가장 가까운 태그를 찾아옴
        
            //h2 클릭할때 이전요소를 빨간색글자로 변경하시오.
            $("h2").prev().css("color","red")
            $("h2").next().css("color","blue")
        })//h2 클릭

        $("p").click(function(){
            console.log("데이터 값 : ", $(this).text())
            $(this).css("color","red") //this는 자기자신, p처럼 여러개있을때 
            console.log($("p").siblings()) // 모든 형제요소 검색
        })//p클릭

        $("#inner_wrap").click(function(){
            console.log($("#inner_wrap").children)
            
        });



    });//jquery선언
</script>
<body>
    <span id="span">bbb

        <div id="wrap">
            <div id="inner_wrap">
                <h1>제목1</h1>
                <h2>제목2</h2>
                <p>내용1</p>
                <p>내용2</p>
                <p>내용3</p>
                <span>aaa</span>
                
            </div>
            
        </div>
    </span>
</body>
</html>
